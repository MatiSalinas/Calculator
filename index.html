<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Mati</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="head">
            <div class="title">
                <p>Calculator<p>
            </div>
        </div> 

        <div class="display">
            <div class="displayText"></div>
        </div>

        <div class="numpad">
            <button class="numButtons" id="seven">7</button>
            <button class="numButtons" id="eight">8</button>
            <button class="numButtons" id="nine">9</button>
            <button class="numButtons" id="del">DEL</button>
            <button class="numButtons" id="four">4</button>
            <button class="numButtons" id="five">5</button>
            <button class="numButtons" id="six">6</button>
            <button class="numButtons" id="add">+</button>
            <button class="numButtons" id="one">1</button>
            <button class="numButtons" id="two">2</button>
            <button class="numButtons" id="three">3</button>
            <button class="numButtons" id="subtract">-</button>
            <button class="numButtons" id="decimal">.</button>
            <button class="numButtons" id="zero">0</button>
            <button class="numButtons" id="divide">/</button>
            <button class="numButtons" id="multiply">X</button>
            <div class="botton">
            <button class="botButtons" id="reset">RESET</button>
            <button class="botButtons" id="equal">=</button>
        </div>
        </div>
    </div>
</body>
</html>
